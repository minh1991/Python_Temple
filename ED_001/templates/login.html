{% extends 'base.html' %} {% block title %}Login{% endblock title %} {% block content %}
<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <form action="post">
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" name="" id="" class="form-control" placeholder="Email" aria-describedby="helpId" />
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" name="" id="" class="form-control" placeholder="Password" aria-describedby="helpId" />
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" />
            Check me
          </label>
        </div>
        <div class="form-group">
          <input name="" id="" class="btn btn-primary" type="button" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
